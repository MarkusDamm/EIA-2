<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Eisdrache</title>
</head>
<body>
    <header>
        <img src="" alt="Logo">
        <h1>Eisdrache</h1>
        <output name="bestellung" id="bestellung">Ihre Bestellung beinhaltet: ...</output>
        <output name="preis" id="preis">XXX,XX $</output>
        <button id="button">Bestellen</button>
    </header>
    
    <main>
        <fieldset>
            <legend>Behälter</legend>
            <input type="radio" name="Behaelter" value="radio1" id="radio1" />
            <label for="radio1">Waffel</label>
            <input type="radio" name="Behaelter" value="radio2" id="radio2" />
            <label for="radio2">Becher</label>
        </fieldset>
        <fieldset>
            <legend>Kugeln </legend>
            Vanille
            <input type="number" name="Vanille" step="1" min="0" max="10" value="0"> <br>
            Schoko
            <input type="number" name="Schoko" step="1" min="0" max="10" value="0"> <br>
            Erdbeere
            <input type="number" name="Erdbeere" step="1" min="0" max="10" value="0"> <br>
            Kaugummi
            <input type="number" name="Kaugummi" step="1" min="0" max="10" value="0"> <br>
        </fieldset>
        <fieldset>
            <legend>Zusätze</legend>
            Schokosoße
            <input type="checkbox" name="Schokosoße" value="check1" id="check1"> <br>
            Streußel
            <input type="checkbox" name="Streußel" value="check2" id="check2"> <br>     
            Sahne
            <input type="checkbox" name="Sahne" value="check3" id="check3"> <br>
            Smarties
            <input type="checkbox" name="Smarties" value="check4" id="check4"> <br>
        </fieldset>

    </main>

    <footer>
        <fieldset>
            <legend>Adresse</legend>
            Benutzername
		    <input type="text" name="Text" placeholder="type here" required/>
		    <br>
		    Passwort
		    <input type="passwort" name="Passwort" placeholder="Passwort"/>
		    <br>
		    Mail
		    <input type="email" name="Mail" placeholder="max.musterdivers@email.com"/>
            <br>
            Straße, Hausnummer
		    <input type="text" name="Anschrift" placeholder="Schillerstr. 8" required/>
		    <br>
		    Ort
		    <input type="text" name="Ort" placeholder="Ort"/>
            <br>
            Postleitzahl
		    <input type="text" name="PLZ" pattern="[0-9]{5}" placeholder="PLZ"/>
           
        </fieldset>
    </footer>
</body>
</html>
