<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Arendelle Eisshop</title>
</head>
<body>
    <header>
        <img src="" alt="Logo">
        <h1>Arendelle</h1>
        <output name="bestellung" id="bestellung">Ihre Bestellung beinhaltet: ...</output>
        <output name="preis" id="preis">00,00 €</output>
        <button id="button">Bestellen</button>
    </header>
    
    <main>
        <fieldset>
            <legend>Behälter</legend>
            <input type="radio" name="Behaelter" value="radio1" id="radio1" />
            <label for="radio1">Waffel</label>
            <input type="radio" name="Behaelter" value="radio2" id="radio2" />
            <label for="radio2">Becher</label>
        </fieldset>
        <fieldset>
            <legend>Kugeln (je 60 ct)</legend>
            Vanille
            <input type="number" name="Vanille" id="Vanille" step="1" min="0" max="10" value="0"> <br>
            Schoko
            <input type="number" name="Schoko" id="Schoko" step="1" min="0" max="10" value="0"> <br>
            Erdbeere
            <input type="number" name="Erdbeere" id="Erdbeere" step="1" min="0" max="10" value="0"> <br>
            Kaugummi
            <input type="number" name="Kaugummi" id="Kaugummi" step="1" min="0" max="10" value="0"> <br>
        </fieldset>
        <fieldset>
            <legend>Zusätze (je 30 ct)</legend>
            Schokosoße
            <input type="checkbox" name="Schokosoße" id="Schokosoße" value="check1" id="check1"> <br>
            Streußel
            <input type="checkbox" name="Streußel" id="Streußel" value="check2" id="check2"> <br>     
            Sahne
            <input type="checkbox" name="Sahne" id="Sahne" value="check3" id="check3"> <br>
            Smarties
            <input type="checkbox" name="Smarties" id="Smarties" value="check4" id="check4"> <br>
        </fieldset>

    </main>

    <footer>
        <fieldset id="Lieferoptionen">
            <legend>Lieferoptionen</legend>
            <input type="radio" name="Lieferung" value="liefer1" id="liefer1">                
            <label for="liefer1">Selbstabholung</label> <br>
            <input type="radio" name="Lieferung" value="liefer2" id="liefer2">
            <label for="liefer2">Expresslieferung (50 ct Aufpreis)</label> <br>
            <input type="radio" name="Lieferung" value="liefer3" id="liefer3">
            <label for="liefer3">Halb-geschmolzen-Lieferung</label>
        </fieldset>
        <fieldset>
            <legend>Benutzerdaten</legend>
            <p> 
                Benutzername
		        <input type="text" name="Text" placeholder="Benutzername" required/>
            </p><p>
		        Passwort
		        <input type="password" name="Passwort" placeholder="Passwort" required/>
            </p><p>
		        Mail
		        <input type="email" name="Mail" placeholder="max.musterdivers@email.com"/>
            </p><p>
                Straße, Hausnummer
		        <input type="text" name="Anschrift" placeholder="Schillerstr. 8" required/>
            </P><p>
		        Ort
		        <input type="text" name="Ort" placeholder="Ort" required/>
            </p><p>
                Postleitzahl 
		        <input type="text" name="PLZ" pattern="[0-9]{5}" placeholder="PLZ" required/>
            </p>
        </fieldset>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
